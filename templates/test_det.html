<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test | CBEasy</title>
        <link href="/css/tailwind.css" rel="stylesheet">
    </head>
    <body class="bg-brown1">
        <div class="grid grid-cols-2">
            <div class="font-['Trebuchet MS']">
                <h2 class="p-3 lg:p-3 font-bold text-3xl tracking-tight">
                    <b class="text-brown4">C</b>
                    <b class="text-red-400">B</b>
                    Easy
                </h2>
            </div>
        </div>
        <div class="grid bg-brown2 justify-items-center">
            <div class="grid gap-y-2 p-6 lg:w-2/3">
                <div class="flex space-x-6 w-full">
                    <h4 class="text-lg lg:text-2xl w-1/2">Title</h4>
                    <span class="lg:w-3/4 w-1/2 text-sm lg:text-md inline-block mt-2 uppercase font-medium">GET 101</span>
                </div>
                <div class="flex space-x-6 w-full">
                    <h4 class="text-lg lg:text-2xl w-1/2">Instructions</h4>
                    <span class="lg:w-3/4 w-1/2 text-sm lg:text-md inline-block mt-2 uppercase font-medium">fine boy things</span>
                </div>
                <div class="flex space-x-6 w-full">
                    <h4 class="text-lg lg:text-2xl w-1/2">Time</h4>
                    <span class="lg:w-3/4 w-1/2 text-sm lg:text-md inline-block mt-2 uppercase font-medium">11:30 PM</span>
                </div>
                <div class="flex space-x-6 w-full">
                    <h4 class="text-lg lg:text-2xl w-1/2">Score</h4>
                    <span class="lg:w-3/4 w-1/2 text-sm lg:text-md inline-block mt-2 uppercase font-medium">30</span>
                </div>
                <div class="flex space-x-6 w-full">
                    <h4 class="text-lg lg:text-2xl w-1/2">Duration</h4>
                    <span class="lg:w-3/4 w-1/2 text-sm lg:text-md inline-block mt-2 uppercase font-medium">1 hour</span>
                </div>
                <div class="pt-1 flex space-x-6 w-full">
                    <p class="text-lg lg:text-2xl w-1/2">Countdown</p>
                    <span class="lg:w-3/4 w-1/2 text-sm lg:text-md inline-block mt-2 uppercase font-medium">(exam ended or minutes countdown to start rime)</span>
                </div>
                <form class="pt-7 lg:space-y-3">
                    <div class="lg:flex lg:space-x-20">
                        <label class="my-4 lg:mt-0 text-lg lg:text-2xl lg:w-1/5" for="test_name">Student Id</label>
                        <input type="text" id="test_name" name="exam_name" class="rounded-t-sm lg:rounded-t-md hover:outline text-lg lg:text-2xl h-9 lg:h-14 border-1 border-dark1 rounded-sm w-full lg:w-3/4">
                    </div>
                    <div class="lg:flex lg:space-x-20">
                        <label class="my-4 lg:mt-0 text-lg lg:text-2xl lg:w-1/5" for="final_score">Student Name</label>
                        <input type="text" id="final_score" name="score" class="rounded-b-sm lg:rounded-b-md hover:outline text-lg lg:text-2xl h-9 lg:h-14 border-1 border-dark1 rounded-sm w-full lg:w-3/4">
                    </div>
                    <div class="flex flex-row-reverse mt-6 lg:mt-0 sm:mt-8 lg:w-full">
                        <input type="submit" value="Start Exam" class="hover:-translate-y-0.5 bg-brown4 hover:bg-brown3 inline-block px-3 py-2 lg:px-5 lg:py-3 rounded-lg uppercase tracking-wider font-semibold text-sm text-white shadow-lg sm:text-base">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
